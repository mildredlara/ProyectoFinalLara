<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup for You - Tienda de Maquillaje</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Simple beauty</h1>
        <p>Simulador interactivo para que los usuarios se registren, compren maquillaje y acumulen puntos.</p>
    </header>

    <main>
        <!-- Mensajes en el DOM -->
        <div id="mensaje" class="oculto"></div>

        <!-- Sección de Registro -->
        <section id="registro">
            <h2>Registro de Usuario</h2>
            <form id="formRegistro">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                
                <button type="submit">Registrarse</button>
            </form>
        </section>

        <!-- Sección de Productos -->
        <section id="productos">
            <h2>Productos Disponibles</h2>
            <div id="listaProductos">
                
            </div>
        </section>

        <!-- Sección del Carrito de Compras -->
        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="listaCarrito">
                <!-- Los productos añadidos aparecerán aquí -->
            </ul>
            <p>Total: <span id="totalPrecio">$0.00</span></p>
            <button id="vaciarCarrito">Vaciar Carrito</button>
            <button id="finalizarCompra">Finalizar Compra</button> <!-- Nuevo botón -->
        </section>
       
        <!-- Sección de Puntos -->
        <section id="puntos">
            <h2>Consulta tus Puntos</h2>
            <input type="email" id="correoConsulta" placeholder="Ingresa tu correo">
            <button id="consultarPuntos">Consultar Puntos</button>
            <p id="resultadoPuntos"></p>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
